<mat-card>
  <div class="info">
    <p class="name">Cadidate {{ result.candidateId }}</p>
    <p class="marks">{{ result.marks }}</p>
  </div>

  <mat-progress-bar
    mode="determinate"
    value="{{ percentage }}"
  ></mat-progress-bar>

  <div class="feedback-bu">
    <button mat-raised-button color="primary" (click)="showFeedback($event)">
        View Feedback <mat-icon>reviews</mat-icon>
      </button>
  </div>

</mat-card>
